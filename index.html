<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>N87</title>
	<link rel="stylesheet" href="./output.css">
	<style>
		#nameError,
		#surnameError,
		#shadeError {
			color: red;
		}
	</style>
</head>

<body class="relative">

	<header>
		<nav class="h-[100px] flex justify-between items-center w-[70%] mx-auto">
			<div class="logo">
				<h1 class="font-bold text-[30px]"><i>N</i>87</h1>
			</div>
			<ul class="flex gap-[20px] text-[20px] ">
				<li class="hover:text-red-500 duration-[500ms]"><a href="page/liderBord.html" target="_blank">Lider Bord</a>
				</li>
				<li class="hover:text-red-500 duration-[500ms]"><a href="#">Baholash</a></li>
			</ul>
		</nav>
	</header>




	<form id="registration" class="w-[70%] mx-auto py-[100px] px-[30px]">

		<div class="boxForNameAndSurname flex gap-[20px] justify-center">

			<div class="name flex flex-col gap-[20px]">
				<label for="name" class="font-bold text-[25px]">Ism</label>
				<input type="text" id="name"
					class="border-solid border-black border-[1px] px-[20px] py-[10px] rounded-2xl text-[18px] focus-within:text-[#008080] outline-none focus-within:bg-[#D3D3D3]">
				<p id="nameError"></p>
			</div>

			<div class="surName flex flex-col gap-[20px]">
				<label class="font-bold text-[25px]" for="surname">Familya</label>
				<input type="text" id="surname"
					class="border-solid border-black border-[1px] px-[20px] py-[10px] rounded-2xl text-[18px] focus-within:text-[#008080] outline-none focus-within:bg-[#D3D3D3]">
				<p id="surnameError"></p>
			</div>

		</div>


		<div class="shade flex items-center flex-col">
			<label for="shade" class="font-bold text-[25px]">Baho</label>
			<input type="text" id="shade"
				class="border-solid border-black border-[1px] px-[20px] py-[10px] rounded-2xl text-[18px] focus-within:text-[#008080] outline-none focus-within:bg-[#D3D3D3]">
			<p id="shadeError"></p>
		</div>

		<div class="submitBtn text-center mt-[40px]">
			<button class="border-solid border-black border-[1px] rounded-2xl px-[50px] py-[10px]">Submit</button>
		</div>

	</form>







	<script  src="js/main.js"></script>
</body>

</html>
